<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <meta name="robots" content="noindex">
    <title>Civil List</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Datatables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>
  <script src="https://nightly.datatables.net/js/dataTables.bootstrap.js"></script>
  <link href="https://nightly.datatables.net/responsive/css/responsive.dataTables.css" rel="stylesheet" type="text/css" />
  <script src="https://nightly.datatables.net/responsive/js/dataTables.responsive.js"></script>
  <!-- Customization Styles and Javascript -->
  <link
    href="myStyles.css"
    rel="stylesheet" type="text/css"/>
  <script src="testTable.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
    <div class="table-responsive">
      <table id="civil-list-dt" class="display" cellspacing="0">
        <thead>
          <tr>
            <th style="width: 76px; text-align: left;">Last Name</th>
            <th style="width: 62px; text-align: left;">First Name</th>
            <th style="width: 97px; text-align: left;">Middle</th>
            <th style="width: 69px; text-align: left;">Prefix/Suffix</th>
            <th style="width: 87px; text-align: left;">Comments</th>
            <th style="width: 52px; text-align: left;">Served From</th>
            <th style="width: 76px; text-align: left;">Served Until</th>
            <th style="width: 62px; text-align: left;">Elected</th>
            <th style="width: 97px; text-align: left;">GA #</th>
            <th style="width: 69px; text-align: left;">District</th>
            <th style="width: 87px; text-align: left;">County</th>
            <th style="width: 52px; text-align: left;">Party</th>
            <th style="width: 76px; text-align: left;">Office</th>
            <th style="width: 62px; text-align: left;">Position</th>
            <th style="width: 97px; text-align: left;">Ref</th>
            <th style="width: 69px; text-align: left;">Barcode</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  </body>
</html>
